{% extends 'main/base.html' %}
{% load static %}

{% block title %}إنشاء حساب{% endblock %}

{% block content %}
<section class="d-flex justify-content-center align-items-center mt-5 mb-5">
    <div class="col-12 col-md-6">
        <div class="card shadow-sm p-4">
            <h2 class="mb-5 mt-3 text-center"><strong>إنشاء حساب للنادي</strong></h2>


            <form class="needs-validation" action="{% url 'accounts:gym_signup_view' %}" method="post"
                enctype="multipart/form-data" novalidate>
                {% csrf_token %}

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="usernameInput" placeholder="اسم المستخدم"
                        name="username" required>
                    <label for="usernameInput">اسم المستخدم لنادي</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="nameInput" placeholder="اسم النادي" name="name"
                        required>
                    <label for="nameInput">اسم النادي</label>
                </div>

                <div class="form-floating mb-3">
                    <textarea class="form-control" id="aboutInput" name="about" placeholder="عن النادي"
                        required></textarea>
                    <label for="aboutInput">عن النادي</label>
                </div>


                <!-- السعر و الموقع  -->
                <div class="form-floating mb-3">
                    <input type="number" step="0.01" name="monthly_price" id="priceInput"
                        placeholder="سعر الاشتراك الشهري" class="form-control" required>
                    <label for="priceInput">سعر الاشتراك الشهري</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="url" name="website" id="webInput" placeholder="رابط الموقع الرسمي للنادي (اختياري)"
                        class="form-control">
                    <label for="webInput">رابط الموقع الرسمي للنادي (اختياري)</label>
                </div>
                <div class="mb-3">
                    <label class="form-label d-block text-start">اختر الحي / الأحياء</label>

                    <div class="dropdown w-100 text-start">
                        <button class="btn btn-outline-secondary dropdown-toggle w-100 text-start" type="button"
                            data-bs-toggle="dropdown" data-bs-auto-close="outside">
                             الحي / الأحياء
                        </button>

                        <ul class="dropdown-menu w-100 p-2 text-start">
                            {% for h in hood %}
                            <li class="mb-1">
                                <label class="d-flex align-items-center justify-content-between">
                                    <span class="ms-2">{{ h.name }}</span>
                                    <input class="form-check-input" type="checkbox" name="hoods" value="{{ h.id }}">
                                </label>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label d-block">يوجد مدربين؟</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="has_coach" id="radioYes" value="True"
                            checked>
                        <label class="form-check-label" for="radioYes">نعم</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="has_coach" id="radioNo" value="False">
                        <label class="form-check-label" for="radioNo">لا</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="imageInput" class="form-label">صورة النادي</label>
                    <input type="file" name="image" id="imageInput" class="form-control" accept="image/*">
                </div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="emailInput" name="email" placeholder="الايميل"
                        required>
                    <label for="emailInput">الايميل</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="passwordInput" name="password"
                        placeholder="كلمة المرور" required>
                    <label for="passwordInput">كلمة المرور</label>
                </div>

                <div class="col-12">
                    <button class="btn btn-dark w-100" type="submit">إنشاء حساب</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <small class="text-muted">
                    هل لديك حساب؟
                    <a href="{% url 'accounts:signin_view' %}" class="text-primary text-decoration-none">
                        سجلي دخول الان
                    </a>
                </small>
            </div>
        </div>
    </div>
</section>

<script>
document.addEventListener('DOMContentLoaded', () => {

    const dropdown = document.querySelector('.dropdown');
    if (!dropdown) return;

    const checkboxes = dropdown.querySelectorAll('input[name="hoods"]');
    const button = dropdown.querySelector('button');

    function updateButtonText() {
        const selected = Array.from(checkboxes)
            .filter(cb => cb.checked)
            .map(cb => cb.previousElementSibling.textContent.trim());

        button.textContent = selected.length
            ? selected.join('، ')
            : 'اختر الحي / الأحياء';
    }

    checkboxes.forEach(cb => {
        cb.addEventListener('change', updateButtonText);
    });

});
</script>
{% endblock %}
