{% extends 'main/base.html' %}
{% load static %}
{% block title %}تسجيل دخول{% endblock %}

{% block content %}

<section class="container d-flex flex-column justify-content-center align-items-center ">

    
        <h2 style="font-size: 40px;"><strong>Sign In</strong></h2>



    <form class="d-flex flex-column gap-3 w-50" action="{% url 'accounts:signin_view' %}{%if 'next' in request.GET %}?next={{request.GET.next}} {%endif%}" method="post" enctype="application/x-www-form-urlencoded">
        {%csrf_token %}
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="" name="username" required>
            <label for="floatingInput" >اسم المستخدم</label>
        </div>
        <div class="form-floating">
            <input type="password" id="floatingInput" class="form-control" placeholder="" aria-describedby="passwordHelpBlock" name="password">
            <label for="floatingInput">كلمة المرور</label>
        </div>

        <div class="col-12">
            <button class="btn btn-dark w-100" type="submit">Sign In</button>
        </div>
    </form>

</section>
{% endblock %}
