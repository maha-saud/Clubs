{% extends 'main/base.html' %}
{% load static %}
{% block title %}تواصل معنا{% endblock %}

{% block content %}

<div class="d-flex flex-column flex-md-row justify-content-between align-items-start contact-wrapper">


    <div class="col-12 col-md-5">
        <img src="{% static 'images/logo.png' %}" class="img-fluid img-contact rounded">
    </div>
    <div class="col-12 col-md-6 contact-container">
        <div class="col-12">
            <h2 style="font-size: 40px;"><strong>تواصل معنا</strong></h2>
            <p>يمكنك كتابة رسالتك هنا، وسيتم الرد عليك في اقرب وقت ممكن.</p>
        </div>

        <form class="row g-3 needs-validation" action="{% url 'main:contact_view' %}" method="post"
            enctype="application/x-www-form-urlencoded">
            {%csrf_token %}
            <div class="col-md-6">
                <label class="form-label">الاسم الاول</label>
                <input type="text" class="form-control" id="first_name" placeholder="أمواج" name="first_name" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">الاسم الاخير</label>
                <input type="text" class="form-control" id="last_name" name="last_name" placeholder="الزهراني" required>
            </div>
            <div class="col-12">
                <label for="validationCustom03" class="form-label">الايميل</label>
                <input type="email" class="form-control" id="email" placeholder="Amwaj@gamil.com" name="email" required>
            </div>
            <label class="mt-3">نوع الرسالة:</label>
            <select name="type" class="form-select" required>
                <option value="inquiry">استفسار</option>
                <option value="suggestion">اقتراح</option>
                <option value="help">طلب مساعدة</option>
                <option value="complaint">شكوى</option>
            </select>
            <div class="col-12">
                <label class="form-label">رسالتك</label>
                <textarea class="form-control" id="message" name="message" rows="4" minlength="3"
                    placeholder="Enter your question or message " required></textarea>
            </div>

            <div class="col-12">
                <button class="btn btn-dark w-100" type="submit">إرسال</button>
            </div>
        </form>
    </div>

</div>

{%endblock%}
