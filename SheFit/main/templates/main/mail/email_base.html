<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>

    <style>
        body {
            background-color: #f5f5f5;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .email-wrapper {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 18px rgba(0, 0, 0, 0.07);
        }

        .header {
            text-align: center;
            padding: 25px;
            background: linear-gradient(135deg, #ff9b55, #d8672b);
            color: white;
        }

        .header img {
            width: 120px;
            max-width: 100%;
            margin-bottom: 10px;
        }

        .content {
            padding: 25px 30px;
            text-align: center;
            color: #333;
        }

        .content h2 {
            margin-bottom: 15px;
            font-size: 22px;
        }

        .content p {
            line-height: 1.8;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .footer {
            text-align: center;
            padding: 15px;
            font-size: 13px;
            color: #999;
        }

        @media (max-width: 480px) {
            .content {
                padding: 20px;
            }

            .content h2 {
                font-size: 20px;
            }

            .content p {
                font-size: 15px;
            }
        }
    </style>
</head>

<body>

    <div class="email-wrapper">

        <div class="header">
            <h1 class="mt-2">{% block subtitle%}{%endblock%}</h1>
        </div>
        
        <div class="content">
            <h2>{% block subject %}{% endblock %}</h2>
            <p>
               {% block content %}{% endblock %} 
            </p>
        </div>
        


        <div class="footer">
            جميع الحقوق محفوظة © 2025
            <br>
            SheFit 
        </div>

    </div>

</body>

</html>
