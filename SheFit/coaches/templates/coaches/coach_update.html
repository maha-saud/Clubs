{% extends 'main/base.html' %}
{% load static %}
{% block title %}تعديل حساب{% endblock %}

{% block content %}
<section class=" d-flex justify-content-center align-items-center ">
    <div class="col-12 col-md-6 contact-container">
        <div class="col-12">
            <h2 style="font-size: 40px;"><strong>تعديل حساب مدربة</strong></h2>

        </div>

        <form class="row g-3 needs-validation" action="{% url 'coaches:coach_update_view' coach.id %}" method="post" enctype="multipart/form-data">
            {%csrf_token %}
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" name="username" placeholder="" value="{{coach.user.username}}" required>
                <label for="floatingInput">اسم المستخدم</label>
            </div>
            <div class="form-floating col-md-6">
                <input type="text" class="form-control" id="floatingInput" name="first_name" placeholder="" value="{{coach.user.first_name}}" required>
                <label for="floatingInput">الاسم الاول</label>
            </div>
            <div class="form-floating col-md-6">
                <input type="text" class="form-control" id="floatingInput" name="last_name" placeholder="" value="{{coach.user.last_name}}" required>
                <label for="floatingInput">الاسم الاخير</label>
            </div>

            <div class="form-floating">
                <textarea type="text" class="form-control" id="floatingInput" name="about" placeholder="عنك" required>{{coach.about}}</textarea>
                <label for="floatingInput">نبذة عنك</label>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" name="speciality" placeholder="" value="{{coach.speciality}}" required>
                <label for="floatingInput">التخصص</label>
            </div>

            <div class="form-floating">
                <input type="number" class="form-control" id="floatingInput" name="experience_years" placeholder=""  value="{{coach.experience_years}}" required>
                <label for="floatingInput">سنوات الخبرة</label>
            </div>

            <div class="form-floating">
                    <input type="url" name="website" id="webInput" placeholder="رابط الموقع الرسمي للنادي (اختياري)" class="form-control" value="{%if coach.website != None%}{{coach.website}}{%endif%}">
                    <label for="webInput">رابط الموقع الرسمي للنادي (اختياري)</label>
            </div>

            <label for="">صورة الحساب</label>
            <input type="file" name="avatar" class="form-control" accept="image/*" >

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" name="phone" placeholder="" value="{{coach.phone}}" required>
                <label for="floatingInput">رقم الجوال</label>
            </div>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" name="email" placeholder="" value="{{coach.user.email}}"  required>
                <label for="floatingInput">الايميل</label>
            </div>

            
            <div class="col-12">
                <button class="btn btn-dark w-100" type="submit">تعديل الحساب</button>
            </div>
        </form>
        </body>

        </html>
        {% endblock %}
