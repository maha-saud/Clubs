<div class="row mt-2 row-cols-1 row-cols-md-3 g-4">

    {% for gym in gyms %}
    <div class="col">
        <div class="d-flex flex-column justify-content-start align-items-start h-100 p-4 shadow gap-2">

            <div class="d-flex justify-content-between align-items-center w-100">
                <div class="d-flex gap-2">
                    {% for h in gym.hoods.all %}
                        <a href="{% url 'all_gyms_view' h.name %}">
                            <h6 class="p-1 ps-3 pe-3 rounded-pill text-white bg-primary">{{ h.name }}</h6>
                        </a>
                    {% endfor %}
                </div>

                <div class="d-flex align-items-center">
                    <span class="material-symbols-outlined">star</span>
                    <h5 class="m-0 p-0">{{ gym.avg_rating|default:"0" }}</h5>
                </div>
            </div>

            <img src="{{ gym.image.url }}" class="w-100 object-fit-cover rounded" style="height: 180px;">

            <div class="d-flex justify-content-between align-items-center w-100 mt-2">
                <a href="{% url 'gym_detail_view' gym.id %}">
                    <h3 class="m-0 p-0">
                        {{ gym.user.username }}
                    </h3>
                </a>

                <div class="d-flex align-items-center gap-1">
                    <h5 class="m-0 p-0">{{ gym.comments_count }}</h5>
                    <span class="material-symbols-outlined">chat_bubble</span>
                </div>
            </div>

            <div class="d-flex justify-content-between align-items-center w-100">
                <h6 class="m-0 p-0">
                    {% if gym.has_coach %}
                        يوجد مدربين
                    {% else %}
                        بدون مدربين
                    {% endif %}
                </h6>
            </div>

        </div>
    </div>
    {% endfor %}

</div>
